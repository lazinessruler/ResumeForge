<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Resume Forge | Compact Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: #e2e8f0; letter-spacing: -0.01em; }
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -10%, #1a1b3b 0%, #05070a 50%);
            z-index: -1;
        }
        .glass-card { 
            background: rgba(15, 17, 26, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 1.25rem;
            transition: all 0.2s ease;
        }
        .input-style { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 10px; 
            padding: 8px 12px;
            font-size: 13px; 
            color: #fff;
            width: 100%;
        }
        .input-style:focus { 
            border-color: #6366f1; background: rgba(255, 255, 255, 0.06); outline: none; 
        }
        label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; display: block; }
        .pdf-classic {
            font-family: 'Times New Roman', serif; background: white; color: black;
            padding: 20px 30px; width: 210mm; min-height: 297mm; margin: 0 auto;
            border: 1px solid #000; outline: 4px double #000; outline-offset: -10px;
            box-sizing: border-box; text-align: left;
        }
        .pdf-section { background: #e0e0e0; border: 1px solid #000; padding: 4px 10px; font-size: 16px; font-weight: bold; margin: 12px 0 6px 0; text-transform: uppercase; }
        .pdf-address-box { background: #f2f2f2; border: 1px solid #000; padding: 8px 12px; font-size: 14px; margin-bottom: 15px; }
        .pdf-list { list-style: none; padding-left: 25px; }
        .pdf-list li { position: relative; font-size: 14px; margin-bottom: 4px; }
        .pdf-list li::before { content: "\2713"; position: absolute; left: -20px; font-weight: bold; }
        .pdf-table { width: 100%; border-collapse: collapse; }
        .pdf-table td { padding: 4px 8px; font-size: 14px; border-bottom: 1px solid #eee; }
        .preview-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; padding: 10px; }
    </style>
</head>
<body class="antialiased">
    <div class="bg-glow"></div>
    <header class="max-w-xl mx-auto px-4 pt-6 pb-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-bolt text-white text-lg"></i>
            </div>
            <h1 class="text-lg font-extrabold tracking-tight">Forge <span class="text-indigo-400 text-xs font-medium uppercase tracking-widest ml-1">ðŸŒ»</span></h1>
        </div>
        <button onclick="openPreview()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-bold text-xs transition-all flex items-center gap-2">
            <i class="fas fa-eye"></i> Preview
        </button>
    </header>
    <main class="max-w-xl mx-auto px-4 pb-10 space-y-4">
        <section class="glass-card">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-indigo-400 mb-4 flex items-center gap-2">
                <i class="fas fa-user-circle"></i> Personal Info
            </h2>
            <div class="grid gap-3">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="in-name" placeholder="Full Name" class="input-style">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Phone</label>
                        <input type="text" id="in-phone" placeholder="Phone Number" class="input-style">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" id="in-email" placeholder="Email Address" class="input-style">
                    </div>
                </div>
                <div>
                    <label>Address</label>
                    <textarea id="in-address" placeholder="Residential Address" rows="1" class="input-style"></textarea>
                </div>
            </div>
        </section>
        <section class="glass-card">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-emerald-400 mb-4 flex items-center gap-2">
                <i class="fas fa-id-badge"></i> Bio Data
            </h2>
            <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                <div><label>Father's Name</label><input type="text" id="in-fname" placeholder="Father's Name" class="input-style"></div>
                <div><label>Date of Birth</label><input type="text" id="in-dob" placeholder="DD/MM/YYYY" class="input-style"></div>
                <div><label>Gender</label><input type="text" id="in-gender" placeholder="Gender" class="input-style"></div>
                <div><label>Status</label><input type="text" id="in-status" placeholder="Marital Status" class="input-style"></div>
                <div><label>Nationality</label><input type="text" id="in-nat" placeholder="Nationality" class="input-style"></div>
                <div><label>Languages</label><input type="text" id="in-lang" placeholder="Known Languages" class="input-style"></div>
            </div>
        </section>
        <div id="dynamic-sections" class="space-y-4">
            <section class="glass-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-black uppercase tracking-[0.2em] text-amber-400 flex items-center gap-2"><i class="fas fa-graduation-cap"></i> Education</h2>
                    <button onclick="addField('qual')" class="text-[10px] font-bold text-white bg-white/10 px-2 py-1 rounded-md hover:bg-white/20 transition-all">+ Add</button>
                </div>
                <div id="qual-list" class="space-y-2">
                    <div class="flex gap-2"><input type="text" placeholder="Education Entry..." class="qual-input input-style"><button onclick="this.parentElement.remove()" class="text-red-500/50 text-xs"><i class="fas fa-times"></i></button></div>
                </div>
            </section>
            <section class="glass-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-black uppercase tracking-[0.2em] text-blue-400 flex items-center gap-2"><i class="fas fa-briefcase"></i> Experience</h2>
                    <button onclick="addField('exp')" class="text-[10px] font-bold text-white bg-white/10 px-2 py-1 rounded-md hover:bg-white/20 transition-all">+ Add</button>
                </div>
                <div id="exp-list" class="space-y-2">
                    <div class="flex gap-2"><input type="text" placeholder="Work Experience Entry..." class="exp-input input-style"><button onclick="this.parentElement.remove()" class="text-red-500/50 text-xs"><i class="fas fa-times"></i></button></div>
                </div>
            </section>
            <section class="glass-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-black uppercase tracking-[0.2em] text-pink-400 flex items-center gap-2"><i class="fas fa-bolt-lightning"></i> Skills</h2>
                    <button onclick="addField('skill')" class="text-[10px] font-bold text-white bg-white/10 px-2 py-1 rounded-md hover:bg-white/20 transition-all">+ Add</button>
                </div>
                <div id="skill-list" class="space-y-2">
                    <div class="flex gap-2"><input type="text" placeholder="Behavioral Skill..." class="skill-input input-style"><button onclick="this.parentElement.remove()" class="text-red-500/50 text-xs"><i class="fas fa-times"></i></button></div>
                </div>
            </section>
        </div>
    </main>
    <footer class="max-w-2xl mx-auto px-6 py-12 text-center">
        <div class="w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent mb-8"></div>
        <div class="flex flex-col items-center gap-4">
            <div class="flex gap-4 text-slate-500 text-lg">
                <i class="fab fa-apple hover:text-white cursor-pointer transition-colors"></i>
                <i class="fab fa-google-play hover:text-white cursor-pointer transition-colors"></i>
                <i class="fas fa-shield-halved hover:text-white cursor-pointer transition-colors"></i>
            </div>
            <p class="text-slate-500 text-sm font-medium">Made with <i class="fas fa-heart text-red-500/60 mx-1"></i> by Flexyy</p>
            <p class="text-[10px] text-slate-600 uppercase tracking-widest">&copy; 2026 All Rights Reserved</p>
        </div>
    </footer>
    <div id="previewModal" class="preview-modal">
        <div class="h-full w-full max-w-4xl mx-auto flex flex-col bg-[#111] rounded-[2rem] overflow-hidden">
            <div class="p-4 flex justify-between items-center border-b border-white/5">
                <h3 class="font-bold text-sm">Resume Preview</h3>
                <button onclick="closePreview()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-auto bg-[#1a1c20] p-4">
                <div id="resume-output" class="pdf-classic scale-[0.8] origin-top"></div>
            </div>
            <div class="p-4 bg-[#111]">
                <button onclick="downloadPDF()" class="w-full bg-white text-black py-3 rounded-xl font-black text-sm">DOWNLOAD PDF</button>
            </div>
        </div>
    </div>
    <script>
        function addField(type) {
            const container = document.getElementById(type + '-list');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `<input type="text" placeholder="Entry..." class="${type}-input input-style">
                             <button onclick="this.parentElement.remove()" class="text-red-500/50 text-xs"><i class="fas fa-times"></i></button>`;
            container.appendChild(div);
        }
        function generateHTML() {
            const getValue = id => document.getElementById(id).value;
            const getList = cls => Array.from(document.querySelectorAll('.' + cls)).map(i => i.value).filter(v => v);
            return `
                <div style="text-align:center; font-size:24px; font-weight:bold; text-decoration:underline; margin-bottom:15px;">RESUME</div>
                <div class="pdf-address-box">
                    <b>Address:</b> ${getValue('in-address')}<br>
                    <b>Mob:</b> ${getValue('in-phone')}<br>
                    <b>Email:</b> ${getValue('in-email')}
                </div>
                <div class="pdf-section">Career Objective</div>
                <p style="font-size:14px; text-align:justify; margin:5px 0;">Seeking a challenging position with opportunities for career advancement and learning where I can use my skills optimally and give my efforts fully and realize my potential. Willing to work as a key player in the challenging environment.</p>
                <div class="pdf-section">Qualification</div>
                <ul class="pdf-list">${getList('qual-input').map(v => `<li>${v}</li>`).join('')}</ul>
                <div class="pdf-section">Work Experience</div>
                <ul class="pdf-list">${getList('exp-input').map(v => `<li>${v}</li>`).join('')}</ul>
                <div class="pdf-section">Behavioral Skill</div>
                <ul class="pdf-list">${getList('skill-input').map(v => `<li>${v}</li>`).join('')}</ul>
                <div class="pdf-section">Personal Details</div>
                <table class="pdf-table">
                    <tr><td width="35%"><b>Father's Name</b></td><td>: ${getValue('in-fname')}</td></tr>
                    <tr><td><b>Date of Birth</b></td><td>: ${getValue('in-dob')}</td></tr>
                    <tr><td><b>Gender</b></td><td>: ${getValue('in-gender')}</td></tr>
                    <tr><td><b>Marital Status</b></td><td>: ${getValue('in-status')}</td></tr>
                    <tr><td><b>Nationality</b></td><td>: ${getValue('in-nat')}</td></tr>
                    <tr><td><b>Language Known</b></td><td>: ${getValue('in-lang')}</td></tr>
                </table>
                <div style="margin-top:20px; font-size:15px; font-weight:bold; text-decoration:underline;">DECLARATION</div>
                <p style="font-size:14px; margin-top:5px;">I hereby declare that the above written particulars are true to the best of my knowledge and belief.</p>
                <div style="margin-top:30px; display:flex; justify-content:space-between; align-items:flex-end;">
                    <div style="font-size:14px;"><b>Place: Delhi</b></div>
                    <div style="text-align:center; font-size:14px; border-top:1px solid #000; padding-top:5px; min-width:150px;">
                        <b>Applicant Signature</b><br><i style="text-transform:uppercase;">${getValue('in-name')}</i>
                    </div>
                </div>
            `;
        }
        function openPreview() { document.getElementById('resume-output').innerHTML = generateHTML(); document.getElementById('previewModal').style.display = 'flex'; }
        function closePreview() { document.getElementById('previewModal').style.display = 'none'; }
        function downloadPDF() {
            const element = document.getElementById('resume-output');
            html2pdf().set({ margin:0, filename:'Resume.pdf', image:{type:'jpeg', quality:1}, html2canvas:{scale:3}, jsPDF:{unit:'mm', format:'a4', orientation:'portrait'} }).from(element).save();
        }
    </script>
</body>
</html>
